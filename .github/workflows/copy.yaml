name: copy-pytest-ansible-kind
description: Do not Edit... Generated with tackle.
on:
  pull_request:
permissions:
  contents: write
  pull-requests: write
jobs:
  copybara:
    if: github.actor != 'sudoblockbot'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Copybara
        uses: olivr/copybara-action@v1.2.4
        with:
          ssh_key: ${{ secrets.SB_BOT_SSH_KEY }}
          access_token: ${{ secrets.SB_BOT_TOKEN }}
          sot_repo: sudoblockio-new/sb1
          destination_repo: sudoblockio-new/pytest-ansible-kind
          committer: sudoblockbot <info@sudoblock.io>
          push_include: infra/apps/pytest-ansible-kind/**
          pr_move: '||infra/apps/pytest-ansible-kind'
          push_exclude: 'infra/apps/pytest-ansible-kind/.deploy/** '
          create_repo: false
